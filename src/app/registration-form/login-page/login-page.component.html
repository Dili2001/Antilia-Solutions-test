<div class="container" >
    
     <div class=" text-center m-5  ">
        <form [formGroup]="loginForm" action=""  (ngSubmit)="login()">
            <i class="fa-solid fa-user " style="color:white; font-size:25px;"></i>
            <div class="mt-3">
                <label for="email" class="form-label text-white">E-mail</label>
                <input type="text" name="email" formControlName="email" class="form-control" id="email" required>
            </div>
            <span class="text-danger"
                    *ngIf="(loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.['required']">
                    Email is required
                </span>
                <span class="text-danger"
                    *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['pattern']">
                    Enter a valid email address
                </span>
            <div>
                <label for="ePswd" class="form-label text-white">Password</label>
                <input type="text" name="ePswd" formControlName="ePswd" class="form-control" id="ePswd" required>
            </div>
            <span class="text-danger"
                    *ngIf="(loginForm.get('ePswd')?.touched) && loginForm.get('ePswd')?.errors?.['required']">
                    Password is required
                </span>
                <span class="text-danger"
                    *ngIf="loginForm.get('ePswd')?.touched && loginForm.get('ePswd')?.errors?.['pattern']">
                    Wrong Password
                </span>
           
            <div class="text-center mt-5">
                <input type="button" class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>
     </div>
     <div class="d-flex mt-2">
        <p class="text-white">Not an user?</p>
        <a href="">Register Here</a>
    </div>
</div>
